<!DOCTYPE html>Unordered List (List tidak berurut)
<html>
	<head>
	<title>Latihan 3 list</title>
	</head>

	<body bgcolor="yellow">

		<h3>Menu Minuman</h3>

		<ul type="none">
		<li>Es Jeruk</li>
		<li>Es Kelapa</li>
		<li>Es Teh</li>
		</ul>

		<ul type="disk">
		<li>Es Jeruk</li>
		<li>Es Kelapa</li>
		<li>Es Teh</li>
		</ul>

		<ul type="square">
		<li>Es Jeruk</li>
		<li>Es Kelapa</li>
		<li>Es Teh</li>
		</ul>

		<ul type="circle">
		<li>Es Jeruk</li>
		<li>Es Kelapa</li>
		<li>Es Teh</li>
		</ul>


	</body>
</html>
