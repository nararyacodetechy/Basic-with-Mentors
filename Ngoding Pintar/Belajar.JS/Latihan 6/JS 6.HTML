	<script type="text/javascript">

		//Mengenal Operator Aritmatika pada Javascript

		/*
			- penjumblahan(+)
			- pengurangan9(-)
			- Perkalian(*)
			- pembagian(/)
			- pemangkatan(**)
			- sisa bagi / modulo(%)
		*/

		var a = 17;
		var b = 3;
		var hasil = 0;

		//penjumblahan
		hasil = a + b;
		document.write(` ${a} + ${b} = ${hasil}<br>`);
		//pengurangan
		hasil = a - b;
		document.write(` ${a} - ${b} = ${hasil}<br>`);
		//perkalian
		hasil = a * b;
		document.write(` ${a} x ${b} = ${hasil}<br>`);
		//pembagian
		hasil = a / b;
		document.write(` ${a} / ${b} = ${hasil}<br>`);
		//perpangkatan
		hasil = a ** b;
		document.write(` ${a} ** ${b} = ${hasil}<br>`);
		//sisa bagi/modulo
		hasil = a % b;
		document.write(` ${a} % ${b} = ${hasil}<br>`);
		
	</script>
