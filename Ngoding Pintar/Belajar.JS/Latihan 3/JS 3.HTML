	<script type="text/javascript">

		//Belajar Tipe data pada Javascript

		//1. Tipe Data String
		var text = "ini menggunakan tipe data string";
		var text2 = 'ini juga menggunakan tipe data string'

		document.write(text + ' - ' + text2)

		//2. Tipe data Angka
		var Nilai01 = 20;
		var Nilai02 = 10;

		var Hasil = Nilai01 / Nilai02; // + - / *

		document.write('<br><br><br> Hasil Perhitungan Nilai01 dan Nilai02 = ' + Hasil);	
		
		

	</script>
	<script type="text/javascript">

		//atau
		
		var Nilai01 = 20;
		var Nilai02 = 10;

		var Hasil = Nilai01 * Nilai02; // + - / *

		document.write('<br><br><br> 20 * 10 = ' + Hasil);	
		
	</script>
