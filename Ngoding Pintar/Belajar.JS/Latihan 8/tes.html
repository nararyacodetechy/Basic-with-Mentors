<script type="text/javascript">
	

	var nilai = prompt("Inputkan Nilai", 0);
	var grade = "";

	if(nilai > 0 &&){
		grade = "Albedo";
	}
	else if(nilai = 2 ){
		grade = "Sucrose"
	}
	else if(nilai = 3 ){
		grade = "Fischl"
	}
	else if(nilai = 4 ){
		grade = "Bennett"
	}
	else if(nilai = 5 ){
		grade = "Sword"
	}
	else if(nilai = 6){
		grade = "Catalyst"
	}
	else if(nilai = 7){
		grade = "Swod"
	}
	else if(nilai = 8){
		grade = "Claymore"
	}
	else if(nilai = 9){
		grade = "Bow"
	}
	else if(nilai = 10){
		grade = "Polearm"
	}

	document.write("Ryan : " + grade);
	
</script>
